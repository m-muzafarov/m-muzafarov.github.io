---
layout: default
---
<div class="row">
    <div class="col-sm-6 col-md-5">
        <h2>{{ page.title }}</h2>
    </div>
    <div class="col-sm-3 col-md-2 pull-right">
        <h2><small class="meta">[ {% for cat in page.categories %}<a href="/categories/#{{ cat }}" class="meta">{{ cat }}</a> {% endfor %}]</small></h2>
    </div>
    <div class="col-sm-3 col-md-2 pull-right">
        <h2><small class="meta">{{ page.date | date_to_string }}</small></h2>
    </div>
</div>
<main>
    <article>
    {{ content }}
    </article>

    {% if page.comments %}
    <aside id="disqus_thread">
     <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'm-messiah'; // required: replace example with your forum shortname
            var disqus_identifier = '{{ page.id }}';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                var tags = (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]);
                tags && tags.appendChild(dsq);
            })();
        </script>
    </aside>
    {% endif %}
</main>
